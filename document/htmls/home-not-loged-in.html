<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petflix, register now!</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- bootstrap icon set/font -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- main container -->
    <div class="container-fluid d-flex bg-dark text-white main-cont p-0 pt-5 ">
        <!-- header/navbar -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark shadow fixed-top">
                <div class="container-fluid">
                    <!-- navbar non collapsed -->
                    <section class="logo navbar-brand">
                        <img src="img/logo.svg" alt="petflix logo">
                    </section>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- navbar collapsed -->
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse row" id="navbarNav">
                            <div class="col-lg">
                                <section class="user_avatar d-flex justify-content-lg-end">
                                    <a href="" class="profile-pic d-flex text-center flex-column flex-lg-row">
                                        <button class="btn btn-outline-light me-2 mb-2 mb-lg-0">Login</button>
                                        <button class="btn btn-outline-light me-2 mb-2 mb-lg-0">Register</button>
                                    </a>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <!-- body -->
        <section class="register-home container-fluid d-flex flex-column align-items-center align-self-center">
            <h2>Unlimited movies, TV shows, and more!</h2>
            <h3 class="mt-1">Watch anywhere.</h3>
            <h4 class="mt-4">Ready to watch? Enter your email to create or restart your membership.</h4>
            <form action="" class="d-flex flex-column flex-sm-row mt-1">
                <input type="text" placeholder="Email address" class="form-control">
                <button class="btn btn-outline-light d-flex justify-content-center align-items-center">
                    <span>Get started</span>
                    <i class="bi bi-chevron-compact-right"></i>
                </button>
            </form>
        </section>
    </div>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
