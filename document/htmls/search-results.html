<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Petflix, register now!</title>

    <link rel="stylesheet" href="css/style.css">

<body>

    <div class="container-fluid d-flex bg-dark text-white main-cont p-0 pt-5 ">

            <nav class="navbar navbar-expand-lg navbar-dark shadow fixed-top">
                <div class="container-fluid">
                    <!-- navbar non collapsed -->
                    <section class="logo navbar-brand">
                        <img src="img/logo.svg" alt="petflix logo">
                    </section>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
                    <!-- navbar collapsed -->
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse row" id="navbarNav">
                            <section class="menu col-lg-2">
                                <ul class="navbar-nav">
                                    <li class="nav-item ms-lg-1">
                                        <a href="somewhere/index.html" class="d-flex align-items-center
                                          justify-items-center">
                                            <!-- home icon -->
                                            <i class="bi-house me-1"></i>

                                        </a>
                                    </li>
                                    <li class="nav-item ms-lg-4">
                                        <a href="somewhere/index.html" class="d-flex align-items-center
                                          justify-items-center">
                                            <!-- list icon -->
                                            <i class="bi-card-list me-1"></i>
                                            <span>My lists</span>
                                        </a>
                                    </li>
                                </ul>
                            </section>
                            <section class="search col-lg-6 col-md-6">
                                <form class="d-flex" class="d-flex
                                  align-items-center
                                  justify-items-center">
                                    <input class="form-control me-2" type="search" placeholder="Prison Break" aria-label="Search">
                                    <button class="btn text-light" type="submit">
                                  <!-- search icon -->
                                  <i class="bi-search"></i>
                              </button>
                                </form>
                            </section>
                            <div class="col-lg">
                                <section class="user_avatar d-flex
                                  justify-content-lg-end">
                                    <a href="" class="profile-pic
                                      text-center">

                                        <i class="bi bi-person-circle"></i>
                                        <p>Francisca</p>
                                    </a>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <!-- body -->
        <div class="searchResults container-fluid d-flex p-0 pt-5">

            <aside class="d-flex">
                <section id="searchMenu" class="collapse h-100 blk_bg">
                    <pre>ยบ    u  ยบ</pre>
                </section>

                </nav>
            </aside>

            <section class="p-2">
                <div>
                    <h2 class="fw-bold">Searching for Prison Break</h2>
                    <span>11 results found</span>
                </div>
                <div class="searchResults col">

                </div>
            </section>

    <script src="js/search/main.js"></script>
